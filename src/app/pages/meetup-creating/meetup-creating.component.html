<form [formGroup]="meetupReactiveForm">
    <p class="field-header">Название</p>
    <input type="text" id="name" formControlName="name"/>
    <p class="field-header">Дата и время</p>
    <input type="datetime-local" id="time" formControlName="time">
    <p class="field-header">Место</p>
    <input type="text" id="location" formControlName="location">
    <p class="field-header">Описание</p>                                                  
    <input type="text" id="description" formControlName="description">
    <p class="field-header">Целевая аудитория</p>
    <input type="text" id="target_audience" formControlName="target_audience">
    <p class="field-header">Что надо знать</p>
    <input type="text" id="need_to_know" formControlName="need_to_know">
    <p class="field-header">Что будет</p>
    <input type="text" id="will_happen" formControlName="will_happen">
    <p class="field-header">Почему надо обязательно прийти</p>
    <input type="text" id="reason_to_come" formControlName="reason_to_come">
    <button mat-raised-button class="meetups-button button-cancel" (click)="cancelEditForm()">Отмена</button>
    <button mat-raised-button class="meetups-button button-save" type="button" (click)="onSubmit()">Сохранить</button>
  </form>


  <!-- (click)="parentEvent.emit(newMeetup?.id)" -->
