<div class="container">
    <div class="login-form">
      <div class="login-form__property">
        <input
          type="email"
          placeholder="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="login-form__property">
        <input type="password" placeholder="password" [(ngModel)]="password" />
        <div class="login-form__property"><input type="text" placeholder="fio" [(ngModel)]="fio"/></div>
        
        <div>
          <div class="">How to create account?</div>
          <div class="actions">
            <button (click)="login()" class="meetups-button">Log In</button>
          </div>
        </div>
      </div>
    </div>
</div>
