<header>
    <div class="header-wrap">
        <nav mat-tab-nav-bar mat-align-tabs="center" mat-stretch-tabs>
            <h1>MeetUps</h1>
            <div class="for-admin" *ngIf="admin">
                <a mat-tab-link *ngFor="let link of navLinks"
            routerLink="{{ link.location }}"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive">
            {{link.label}}
            </a>
            </div>
            
        <div class="for-users" *ngIf="!admin">
        <a mat-tab-link *ngFor="let link of notAdminNavLinks"
            routerLink="{{ link.location }}"
            routerLinkActive
            #rla="routerLinkActive"
            [active]="rla.isActive">
            {{link.label}}
        </a>
        </div>
        
        <button (click)="authService.logout()">
            <img class="img" src="../../../assets/images/logout-icon.svg" alt="Выйти">
        </button>
        </nav>
    </div>
</header>
